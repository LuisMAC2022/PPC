<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPC</title>
  <style>
    :root {
      --azul-unam: #002147;
      --azul-claro: #1c3c72;
      --dorado-unam: #c9a23f;
      --dorado-claro: #eacb76;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }
    .navbar {
      background: var(--azul-unam);
      color: white;
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
    }
    .menu {
      font-size: 24px;
      cursor: pointer;
      position: relative;
      margin-right: 20px;
    }
    .menu-options {
      display: none;
      position: absolute;
      top: 30px;
      left: 0;
      background: var(--azul-unam);
      border: 1px solid #ccc;
      padding: 10px;
    }
    .menu-options a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 5px 0;
    }
    .menu-options a:hover {
      text-decoration: underline;
    }
    .highlight {
      color: var(--dorado-unam);
    }
    .hero {
      margin-top: 60px;
      text-align: center;
      padding: 40px;
      color: var(--azul-unam);
    }
    .buttons button,
    .footer-buttons button,
    .botones-ejemplo button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .buttons button:nth-child(1),
    .footer-buttons button:nth-child(1),
    .botones-ejemplo button:nth-child(1) {
      background: var(--dorado-unam);
      color: var(--azul-unam);
    }
    .buttons button:nth-child(2),
    .footer-buttons button:nth-child(2),
    .botones-ejemplo button:nth-child(2) {
      background: var(--azul-unam);
      color: var(--dorado-unam);
    }
    .creditos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      padding: 30px;
      background: var(--azul-unam);
      color: white;
      justify-items: center;
    }
    .creditos img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid var(--dorado-unam);
    }
    .creditos span {
      font-size: 12px;
      display: block;
      text-align: center;
      margin-top: 5px;
    }
  </style>
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuOpciones");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const creditos = document.querySelector(".creditos");
      const nombres = [
        "Monky Banana", "Froggy Fly", "Froggy Fly", "Monky Banana", "Froggy Fly", "Monky Banana",
        "Froggy Fly", "Froggy Fly", "Monky Banana", "Monky Banana", "Froggy Fly", "Froggy Fly",
        "Monky Banana", "Monky Banana", "Froggy Fly", "Monky Banana", "Froggy Fly", "Froggy Fly",
        "Monky Banana", "Froggy Fly", "Monky Banana", "Froggy Fly", "Monky Banana", "Froggy Fly",
        "Monky Banana", "Froggy Fly", "Froggy Fly", "Monky Banana", "Froggy Fly", "Monky Banana",
        "Monky Banana", "Froggy Fly", "Froggy Fly"
      ];

      nombres.forEach((nombre, i) => {
        const div = document.createElement("div");
        const img = document.createElement("img");
        const span = document.createElement("span");

        img.src = `imagenes/user${(i % 5) + 1}.png`;
        img.alt = nombre;
        span.textContent = nombre;

        div.appendChild(img);
        div.appendChild(span);
        creditos.appendChild(div);
      });
    });
  </script>
</head>
<body>
  <div class="hero">
    <h1><span class="highlight">Programación Paralela y Concurrente</span> es el arte de dividir y distribuir una tarea con la intención de realizarla en menos tiempo entre múltiples computadoras.</h1>
    <p>Este proyecto busca conectar computadoras personales y así montar una red que sirva de lienzo para practicar este tipo de programación.</p>
    <div class="buttons">
      <button>Conócenos</button>
      <button>Descarga</button>
    </div>
    <img src="imagenes/foto.jpeg" alt="Imagen relevante de portada" style="width:80%; max-width:600px;">
  </div>

  <div class="creditos"></div>
</body>
</html>
